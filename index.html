<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  </head>
  <body>
    <div id="home">
      <div id="top">
        <h1 id="title" class="openSans">fantasy draft host</h1>
        <img id="signin" src="images/google.png" />
      </div>
      <hr>
      <div id="bottom">
        <img id="brady" src="images/brady.jpg" />
        <p class="openSans" id="description">
          Revolutionary Draft Client <br /><br />
          - Text your picks in<br />
          - Picks announced via text-to-speech<br />
          - Short highlight clips after certain picks<br />
          - Color coded positions<br />
          - Built-in timer<br />
        </p>
        <img id="brown" src="images/brown.png" />
        <img id="charles" src="images/charles.png" />
      </div>
    </div>
    <div id="afterAuth">
      <h1 id="afterAuthTitle" class="openSans">fantasy draft host</h1>
      <input id="setup" type="submit" onclick="window.location = 'setup.html'" value="setup draft" class="setup-flat-button"><br />
      <input id="start" type="submit" onclick="window.location = 'draft.html'" value="start draft" class="start-flat-button"><br />
      <input id="settings" type="submit" onclick="window.location = 'twilioSettings.html'" value="twilio settings" class="settings-flat-button">
      <div id="twilioNotSet">
        <div id="arrowHolder">
          <img id="twilioArrow" src="images/arrow.png" />
        </div>
        <h3 id="configureSettings" class="openSans">configure settings first</h3>
      </div>
    </div>
  </body>
    <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
</html>
