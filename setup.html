<!DOCTYPE html>
<html>
  <head>
    <title>FDH - Draft Setup</title>
    <link rel="stylesheet" type="text/css" href="css/setup.css" />
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:700' rel='stylesheet' type='text/css'>

    <!--jQuery-->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  </head>
  <body id="setupBody">
    <ul class="text-input-underline input-list">
      <li>
        <input type="text" id="leagueName" class="league-name" placeholder="league name" />
      </li>
      <li>
        <select id="sportSelect" class="customSelect">
          <option value="sport">Sport</option>
          <option value="Football">Football</option>
        </select>
      </li>
      <li>
        <select id="roundsSelect" class="customSelect">
        	<option value="rounds">Rounds</option>
        </select>
      </li>
      <li>
        <select id="timePerPick" class="customSelect">
          <option value="time">Time Per Pick</option>
          <option value="01:00">1 minute</option>
          <option value="01:30">1.5 minutes</option>
          <option value="02:00">2 minutes</option>
          <option value="03:00">3 minutes</option>
          <option value="04:00">4 minutes</option>
          <option value="05:00">5 minutes</option>
        </select>
      </li>
      <li>
        <select id="teamsSelect" class="customSelect">
          <option value="teams">Teams</option>
        </select>
      </li>
      <li id="teamsInputList">
      </li>
      <li>
        <input type="submit" value="setup draft" id="submitButton" class="submit-flat-button" />
      </li>
    </ul>
  </body>
  <script src="https://cdn.firebase.com/js/client/2.2.7/firebase.js"></script>
  <script type="text/javascript" src="js/setup.js"></script>
</html>
